    <title>Title</title>

<body>

<!--
  资源路径：
    1.绝对路径：完整路径
    2.相对路径：相对位置关系
             当前目录下：./a.jpg & a.jpg
             当前目录的子目录下: ./img/a.jpg & img/a.jpg
             当前目录的平级目录：../img/a.jpg       ..指 退到上一级目录

  尺寸单位：
    1.px:像素
    2.百分比：
-->
<img src="a.jpg" width="300" height="400">

<audio src="b.mp3" controls></audio>

<video src="c.mp4" controls width="500" height="300"></video>
